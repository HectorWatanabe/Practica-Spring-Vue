<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Notas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <div class="row p-4">
            <h1>Demo Notas</h1>
        </div>

        <div id="appNote">
            <div class="row p-a">
                <div class="col-6">
                    <ul>
                        <li v-for="note in notes" v-bind:key="note.id">
                            <h1>{{ note.title }}</h1>
                            <p>{{ note.description }}</p>
                        </li>
                    </ul>
                    <hr>
                    <pre>{{ $data }}</pre>
                </div>
                <div class="col-6">
                    <form v-on:submit.prevent="createNote">
                        
                        <div class="form-group">
                            <h1>Registro Notas</h1>
                        </div>

                        <div class="form-group">
                            <input type="text" placeholder="title"  class="form-control" v-model="newTitle">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" placeholder="description"  class="form-control" v-model="newDescription">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Registrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
